<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{title}</title>
        <meta name="theme-color" content="#{embed_color}">
        <meta property="og:title" content="{title} ({string_duration})">
        <meta property="og:type" content="video.other">
        <meta property="og:url" content="{file_url}">
        <meta property="og:video" content="{real_url}">
        <meta property="og:video:url" content="{real_url}">
        <meta property="og:video:secure_url" content="{real_url}">
        <meta property="og:video:type" content="{file_type}">
        <meta property="og:image" content="{thumbnail}">
        <meta property="og:video:width" content="{width}"/>
        <meta property="og:video:height" content="{height}"/>
        <meta property="og:description"  content="{description}"/>
        <meta http-equiv="refresh" content="0; url='{file_url}'">
    </head>
    <body style="background-color: #101010; font-family: Arial; text-decoration: none;">
        <p style="color: #ffffff; text-decoration: none;"><a href="{file_url}">Click here</a> if you aren't getting redirected.</p>
    </body>
</html>
