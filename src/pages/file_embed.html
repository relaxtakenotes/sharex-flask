<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{title}</title>
        <meta name="theme-color" content="#{embed_color}">
        <meta property="og:title" content="File: {title}">
        <meta property="og:description" content="{description}">
        <meta property="og:url" content="{file_url}">
        <meta http-equiv="refresh" content="0; url='{file_url}'">
    </head>
    <body style="background-color: #101010; font-family: Arial; text-decoration: none;">
        <p style="color: #ffffff; text-decoration: none;"><a href="{file_url}">Click here</a> if the file is not downloading.</p>
    </body>
</html>
